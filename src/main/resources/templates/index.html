<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    th:replace="~{layout :: layout('Inicio', ~{::section})}">
<body>
    <section>
        <h1 class="mb-4">Catálogo de Productos</h1>
        
        <div class="row" th:if="${not #lists.isEmpty(productos)}">
            <div class="col-md-4 mb-4" th:each="producto : ${productos}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombre}">Nombre del Producto</h5>
                        <p class="card-text text-truncate" th:text="${producto.descripcion}">Descripción</p>
                        <h6 class="card-subtitle mb-2 text-primary" th:text="'$' + ${#numbers.formatDecimal(producto.precio, 1, 2)}">$0.00</h6>
                    </div>
                    <div class="card-footer bg-white border-top-0">
                        <a th:href="@{/productos/detalle/{id}(id=${producto.id})}" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="alert alert-info" th:if="${#lists.isEmpty(productos)}">
            No hay productos disponibles en este momento.
        </div>
    </section>
</body>
</html>
