<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    th:replace="~{layout :: layout('Profile', ~{::section})}">
<body>
    <section>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3>My Profile</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/usuarios/perfil}" th:object="${usuario}" method="post">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="nuevoEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="nuevoEmail" th:field="*{nuevoEmail}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('nuevoEmail')}" th:errors="*{nuevoEmail}"></div>
                                </div>
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
