<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - G-commerce'">Tienda App</title>
    <script th:src="@{/js/initial-theme.js}"></script>
    <link rel="icon" type="image/svg+xml" th:href="@{/img/logo.svg}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img th:src="@{/img/logo.svg}" alt="Logo" width="30" height="30" class="me-2">
                G-commerce
            </a>
            <div class="d-flex align-items-center">
                <a href="#" class="text-light text-decoration-none position-relative me-3" id="cartButton">
                    <i class="bi bi-cart3 fs-4"></i>
                    <span class="position-absolute top-1 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">
                        0
                    </span>
                </a>
                <button class="btn" id="themeToggle">
                    <i class="bi bi-moon-fill"></i>
                </button>
                <button class="btn" type="button" id="userLoginBtn">
                    <i class="bi bi-person-circle fs-4 text-light"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:replace="${content}">
            <!-- Contenido específico de cada página -->
        </div>
    </main>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Subtotal</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="cartItems"></tbody>
                        </table>
                    </div>
                    <div class="text-end mt-3">
                        <h5>Total: $<span id="cartTotal">0</span></h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
                    <button type="button" class="btn btn-primary" id="proceedToCheckoutBtn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>© 2025 Tienda App - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/theme.utils.js}"></script>
    <script th:src="@{/js/cart.js}"></script>
</body>
</html>
